<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing On LandMarks</title>
  </head>
  <body>
    <header>
      <h1>Landing on Landmarks</h1>
      <h3>game rules</h3>
      <div class="gameRules">
      <h6>Match 2 images behind each block to score.  Begin by clicking on any block to start.  Game could be reset at anytime!</h6>
    </div>
      <button class="resetButton">Game Reset</button>
    </header>
    <div class="mainBody">
      <main class="flashCard">
        <div class="topRow">
          <img class="card1" src="golden.jpg" alt="image behind card1">
          <img class="card2" src="mountrushmore.jpg" alt="image behind card2">
          <img class="card3" src="golden.jpg" alt="image behind card3">
          <img class="card4" src="mountrushmore.jpg" alt="image behind card4">
        </div>

      </main>
      <aside class="scoreBoard">
        <h3>player 1:</h3>
        <div class="score">"score 0"</div>
        <h3>player 2:</h3>
        <div class="score">"score 0</div>


      </aside>
    </div>
    <footer>
      <h6 class="copyright">&copy; My first Webpage.</h6>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
