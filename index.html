    <link rel="stylesheet" href="style.css" />
    <title>Landing On LandMarks</title>

  <body>
    <header>
      <h1>Landing on Landmarks</h1>
      <h3>game rules</h3>
      <h3>Match 2 images behind each button to score.  Begin by clicking on any button to start.  Game could be reset at anytime!</h3>
      <form>
        <button class="resetButton">Game Reset</button>
      </form>
    <!-- using a the form function as a score/page reset.  relocation.reload function does an infinite loop. -->
      <aside class="scoreBoard">
        <h3>player Score:</h3>
        <div class="score" id="p1"></div>
      </aside>
    </header>
