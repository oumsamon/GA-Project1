<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing On LandMarks</title>
  </head>


  <body>
    <header>
      <h1>Landing on Landmarks</h1>
      <h3>game rules</h3>
      <div class="gameRules">
      <h6>Match 2 images behind each button to score.  Begin by clicking on any button to start.  Game could be reset at anytime!</h6>
    </div>
<form>
      <button class="resetButton">Game Reset</button>
    </form>
    <!-- using a the form function as a score/page reset.  relocation.reload function does an infinite loop. -->
    </header>


    <div class="mainBody">
      <main class="flashCard">

        <!-- first modal here -->
          
          <button class="modal-buttons" id="openModal1" value="goldGateBridge">Card #1</button>
          <div class="modal" id="modal1">
            <div class="modal-box" id="modal-box1">
          <img class="img" id="card1" src="golden.jpg" alt="image behind card1">
        </div>
          <div id="modal-footer">
            <button class="modal-buttons" id="close1" href="#">Close</button>
            </div>
            </div>
          

       <!-- 2nd modal here  -->
       <div   mountrushvalue="more">
           <button class="modal-buttons" id="openModal2">Card #2</button>
          <div class="modal" id="modal2">
            <div class="modal-box" id="modal-box2">
              <img class="img" id="card2" src="mountrushmore.jpg" alt="image behind card2">
            </div> 
          <div id="modal-footer">
            <button class="modal-buttons" id="close2" href="#">Close</button>
            </div>
          </div>
        </div> 

          <!-- 3rd modal here--> 
            
          <div class="modal" id="modal3"  value="goldGateBridge">
            <button class="modal-buttons" id="openModal3">Card #3</button>
            <div class="modal-box" id="modal-box3">
          <img class="img" id="card3" src="golden.jpg" alt="image behind card3">
        </div>
          <div id="modal-footer">
            <button class="modal-buttons" id="close3" href="#">Close</button>
            </div>
            </div>

          <!-- 4th modal here  -->
          <div class="modal" id="modal4"value="mountrushmore">
           <button class="modal-buttons" id="openModal4"  >Card #4</button>
          
            <div class="modal-box" id="modal-box4">
              <img class="img" id="card4" src="mountrushmore.jpg" alt="image behind card4">
            </div> 
          <div id="modal-footer">
            <button class="modal-buttons" id="close4" href="#">Close</button>
            </div>
          </div>
        </div>
        </div>
      </main>


      <aside class="scoreBoard">
        <h3>player 1:</h3>
        <div class="score" id="p1"></div>
        <h3>player 2:</h3>
        <div class="score" id="p2"></div>


      </aside>
    </div>
    <!-- <footer>
      <h6 class="copyright">&copy; My first Webpage.</h6>
    </footer> -->

    <script src="app.js"></script>
  </body>
</html>
